<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{title}}</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>


    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>

    <!-- Latest compiled and minified Locales -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


</head>
<body>
<div class="container">
<div  id="customer-compl">
    <div class="panel panel-default">
        <div class="panel-heading">Weitere Angaben zur Person des Antragstellers </div>
        <div class="panel-body">

            <FORM action="customerComplementary"
                  method="post" class="form-horizontal">


                <div class="form-group">
                    <label for="Instance_theFamily_theCreditHolder_mTelephone"
                           class="col-sm-2 control-label">Telefonnummer Festnetz</label>

                    <div class="col-sm-10 ">
                        <div class="input-group">
                            <span class="input-group-addon" id="s1"></span>
                            <INPUT TYPE='TEXT' NAME='Instance_theFamily_theCreditHolder_mTelephone'
                                   id='Instance_theFamily_theCreditHolder_mTelephone'
                                   value="08999168111"
                                   placeholder="Telefonnummer Festnetz" class="form-control" aria-describedby="s1">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="Instance_theFamily_theCreditHolder_mTelephoneGSM"
                           class="col-sm-2 control-label">Handynummer</label>

                    <div class="col-sm-10 ">
                        <div class="input-group">
                            <span class="input-group-addon" id="s2"></span>
                            <INPUT TYPE='TEXT' NAME='Instance_theFamily_theCreditHolder_mTelephoneGSM'
                                   id='Instance_theFamily_theCreditHolder_mTelephoneGSM'
                                   placeholder="Handynummer" class="form-control" aria-describedby="s2">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="Instance_theFamily_theCreditHolder_mEmail" class="col-sm-2 control-label">Email-Adresse</label>

                    <div class="col-sm-10 ">
                        <div class="input-group">
                            <span class="input-group-addon" id="s3"></span>
                            <INPUT TYPE='TEXT' NAME='Instance_theFamily_theCreditHolder_mEmail'
                                   id='Instance_theFamily_theCreditHolder_mEmail'
                                   VALUE='a.a@test.com'
                                   placeholder="Email-Adresse" class="form-control" aria-describedby="s3">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="Instance_theFamily_theAddressLiving_mSituation"
                           class="col-sm-2 control-label">Wohnverhältnis</label>
                    <div class="col-sm-10 ">
                        <SELECT NAME='Instance_theFamily_theAddressLiving_mSituation'
                                id="Instance_theFamily_theAddressLiving_mSituation"
                                class='form-control' >
                            <OPTION VALUE='0' >Bitte Ausw&#228;hlen</OPTION>
                            <OPTION VALUE='A' >Eigent&#252;mer Hypothek</OPTION>
                            <OPTION VALUE='D' >Kein fester Wohnsitz</OPTION>
                            <OPTION VALUE='E' >Arbeitgeber</OPTION>
                            <OPTION VALUE='F' >bei Familie wohnhaft (nicht Ehe-/Lebenspartner)</OPTION>
                            <OPTION VALUE='L' >Mieter</OPTION>
                            <OPTION VALUE='P' SELECTED>Eigent&#252;mer ohne Belastung</OPTION>
                        </SELECT>
                    </div>
                </div>


                <div class="form-group">
                    <label for="Instance_theFamily_theCreditHolder_theCurrentEmployment_mProfessionCode"
                           class="col-sm-2 control-label">Berufliche Situation</label>
                    <div class="col-sm-10 ">
                        <SELECT NAME='Instance_theFamily_theCreditHolder_theCurrentEmployment_mProfessionCode'
                                id="Instance_theFamily_theCreditHolder_theCurrentEmployment_mProfessionCode"
                                class='form-control'  >
                            <OPTION VALUE='00' >Bitte Ausw&#228;hlen</OPTION>
                            <OPTION VALUE='10' >Selbst&#228;ndig</OPTION>
                            <OPTION VALUE='60' SELECTED>Angestellter</OPTION>
                            <OPTION VALUE='70' >Beamter</OPTION>
                            <OPTION VALUE='80' >Arbeiter</OPTION>
                            <OPTION VALUE='90' >Rentner</OPTION>
                            <OPTION VALUE='92' >Arbeitslos/Sonstige</OPTION>
                            <OPTION VALUE='95' >Student/Azubi</OPTION>
                            <OPTION VALUE='98' >Hausfrau- mann</OPTION>
                        </SELECT>
                    </div>
                </div>



                <div class="form-group">
                    <label for="Instance_theFamily_theCreditHolder_theCurrentEmployment_theEnterprise_mName"
                           class="col-sm-2 control-label">Name Arbeitgeber</label>

                    <div class="col-sm-10 ">
                        <INPUT TYPE='TEXT' NAME='Instance_theFamily_theCreditHolder_theCurrentEmployment_theEnterprise_mName'
                               id='Instance_theFamily_theCreditHolder_theCurrentEmployment_theEnterprise_mName'
                               VALUE='5098050'
                               placeholder="Name Arbeitgeber" class="form-control">

                    </div>
                </div>


                <div class="form-group">
                    <label for="Instance_theFamily_theCreditHolder_theCurrentEmployment_theEnterprise_theAddress_mCity"
                           class="col-sm-2 control-label">Ort Arbeitgeber</label>

                    <div class="col-sm-10 ">
                        <INPUT TYPE='TEXT' NAME='Instance_theFamily_theCreditHolder_theCurrentEmployment_theEnterprise_theAddress_mCity'
                               id='Instance_theFamily_theCreditHolder_theCurrentEmployment_theEnterprise_theAddress_mCity'
                               VALUE='Munich'
                               placeholder="Ort Arbeitgeber" class="form-control">

                    </div>
                </div>


                <div class="form-group">
                    <label for="Instance_theFamily_theCreditHolder_theCurrentEmployment_mDateBegin"
                           class="col-sm-2 control-label">bei jetzigem Arbeitgeber seit</label>

                    <div class="col-sm-10 ">
                        <INPUT TYPE='TEXT' NAME='Instance_theFamily_theCreditHolder_theCurrentEmployment_mDateBegin'
                               id='Instance_theFamily_theCreditHolder_theCurrentEmployment_mDateBegin'
                               VALUE='12.2012'
                               placeholder="bei jetzigem Arbeitgeber seit" class="form-control">

                    </div>
                </div>





                <div class="form-group">
                    <label for="Instance_theFamily_theCreditHolder_theCurrentEmployment_mDateEnd" class="col-sm-2 control-label">falls befristet, bis wann </label>

                    <div class="col-sm-10 ">
                        <div class="input-group">
                            <span class="input-group-addon" id="mValidTill">mm.jjjj</span>
                            <INPUT TYPE='TEXT' NAME='Instance_theFamily_theCreditHolder_theCurrentEmployment_mDateEnd'
                                   id='Instance_theFamily_theCreditHolder_theCurrentEmployment_mDateEnd'
                                   VALUE='11.2041'
                                   placeholder="falls befristet, bis wann" class="form-control" aria-describedby="mValidTill">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="CreditHolderSalaryExtraField" class="col-sm-2 control-label"> mtl. Nettoeinkommen in &euro</label>

                    <div class="col-sm-10 ">
                        <div class="input-group">
                            <INPUT TYPE='TEXT' NAME='CreditHolderSalaryExtraField'
                                   id='CreditHolderSalaryExtraField'
                                   VALUE='2000'
                                   placeholder=" mtl. Nettoeinkommen in &euro" class="form-control">
                        </div>
                    </div>
                </div>





                <div class="form-group">
                    <label for="Checkbox_Kontoprotect_CHECK" class="col-sm-2 control-label">Kontoprotect</label>

                    <div class="col-sm-10 ">
                        <INPUT TYPE='CHECKBOX' NAME='Checkbox_Kontoprotect_CHECK' id='Checkbox_Kontoprotect_CHECK' VALUE='1' CHECKED >

                    </div>
                </div>







                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default " name="prev">Zurück</button>
                        <button type="submit" class="btn btn-default " name="next">Weiter</button>
                    </div>
                </div>

            </FORM>
        </div>
    </div>


</div>
</div>
</body>
<script src="js/compiled/web_app.js" type="text/javascript"></script>

</html>
