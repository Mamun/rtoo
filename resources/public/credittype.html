<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{title}}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="assets/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">
    <script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>


</head>
<body>
<div class="container">
<div  id="credittype">
    <div class="panel panel-default">
        <div class="panel-heading"> Kauf über Einkaufskonto</div>
        <div class="panel-body">
            <form id="credittypeForm" action="credittype" method="post" class="form-horizontal" data-toggle="validator">

                <div class="form-group has-feedback">
                    <label for="mPrice" class="col-sm-2 control-label">Kaufpreis</label>
                    <div class="col-sm-10 ">
                        <div class="input-group">
                            <span class="input-group-addon" id="s1">&#8364;</span>
                            <input type='text' NAME='Instance_theDossierConditions_theMaterialInfo$0_mPrice' id='mPrice'
                                   placeholder="Kaufpreis" class="form-control" aria-describedby="s1"
                                   value=${Instance_theDossierConditions_theMaterialInfo$0_mPrice}
                                   pattern="^[0-9,.]{1,}$"
                                   data-error="Kaufpreis is wrong or empty"
                                   required>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mInsuranceAmount" class="col-sm-2 control-label">Versicherungsprämie
                        (Garantieprodukt)</label>

                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon" id="s2">&#8364;</span>
                            <input TYPE='text' NAME='Instance_theDossierConditions_theClassicInfo_mInsuranceAmount'
                                   id='mInsuranceAmount' placeholder="Versicherungsprämie (Garantieprodukt)"
                                   class="form-control" aria-describedby="s2"
                                   value=${Instance_theDossierConditions_theClassicInfo_mInsuranceAmount}>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="CAM_prePaid" class="col-sm-2 control-label">Anzahlung/Inzahlunggabe</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon" id="s3">&#8364;</span>
                            <input TYPE='text' NAME='CAM_prePaid' id='CAM_prePaid' placeholder="Anzahlung/Inzahlunggabe"
                                   class="form-control" aria-describedby="s3" value=${CAM_prePaid}>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="mCreditAmount" class="col-sm-2 control-label">Nettokreditbetrag</label>

                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon" id="s4">&#8364;</span>
                            <input TYPE='TEXT' NAME='CAM_mCreditAmount' id='mCreditAmount'
                                   placeholder="Nettokreditbetrag"
                                   class="form-control" aria-describedby="s4"
                                   value=${CAM_mCreditAmount}
                            >
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>

                    <div class="col-sm-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="Instance_theDossierConditions_theMaterialInfo$0_mTaken"
                                       id="optionsRadios1" value="E" checked>
                                Mitnahmeware
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="Instance_theDossierConditions_theMaterialInfo$0_mTaken"
                                       id="optionsRadios2" value="D">
                                Lieferware
                            </label>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="mDeliveringDate"
                           class="col-sm-2 control-label">Lieferdatum</label>

                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon" id="s5">tt.mm.yyyy</span>
                            <!-- id='Instance_theDossierConditions_theMaterialInfo$0_mDeliveringDate'-->
                            <input type='text' NAME='Instance_theDossierConditions_theMaterialInfo$0_mDeliveringDate'
                                   id='mDeliveringDate'
                                   placeholder="Lieferdatum" class="form-control" aria-describedby="s5"
                                   value=${Instance_theDossierConditions_theMaterialInfo$0_mDeliveringDate}
                            >
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <label for="mPaymentDay" class="col-sm-2 control-label"> Fälligkeitsdatum </label>

                    <div class="col-sm-10">
                        <select id="mPaymentDay" NAME='Instance_theDossierConditions_mPaymentDay' class='form-control'>
                            <option VALUE='1' SELECTED>1</option>
                            <option VALUE='15'>15</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="table-responsive">
                            <table id="credittype-table" class="table table-striped table-condensed">
                                <thead>
                                <tr>
                                    <th class="col-xs-2">Rückzahlung</th>
                                    <th class="col-xs-2">Laufzeit</th>
                                    <th class="col-xs-2">Rate</th>
                                    <th class="col-xs-2">Zinssatz</th>
                                    <th class="col-xs-1">Gebühr</th>
                                    <th class="col-xs-3">Hinweis/Sorglospaket</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr class="credit-card-line">
                                    <td>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="CALCULATION_TABLE" value="2601" >Feste Rate
                                            </label>
                                        </div>
                                    </td>
                                    <td>
                                        ---
                                    </td>
                                    <td>
                                        <div class="input-group">
                                            <input type="text" name="instalment" readonly="readonly"
                                                   aria-describedby="sizing-addon6" value="99,35" class="form-control">
                                            <span class="input-group-addon" id="sizing-addon6">&#8364;</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="input-group">
                                            <input type="text" name="interestRate" readonly="readonly"
                                                   aria-describedby="sizing-addon7" value="9,35" class="form-control">
                                            <span class="input-group-addon" id="sizing-addon7">%</span>
                                        </div>
                                    </td>
                                    <td>
                                        ---
                                    </td>
                                    <td>
                                        Sondertilgung jederzeit kostenlos
                                    </td>
                                </tr>
                                <tr class="credit-line">
                                    <td>
                                        <div class="radio input-group">
                                            <label>
                                                <input type="radio" name="CALCULATION_TABLE" value="2601">Feste Rate
                                            </label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="input-group">
                                            <input type="text" name="instalmentsCount" class="form-control"
                                                   value="36" aria-describedby="sizing-addon1">
                                            <span class="input-group-addon" id="sizing-addon1">MM</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="input-group">
                                            <input type="text" name="instalment"
                                                   aria-describedby="sizing-addon2" value="99,35" class="form-control">
                                            <span class="input-group-addon" id="sizing-addon2">&#8364;</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="input-group">
                                            <input type="text" name="interestRate"
                                                   aria-describedby="sizing-addon3" value="9,35" class="form-control">
                                            <span class="input-group-addon" id="sizing-addon3">%</span>
                                        </div>
                                    </td>
                                    <td>%</td>
                                    <td>
                                        <input type="checkbox" name="rsv" checked="true">Sorglospaket bis 73 Jahre
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default " name="prev">Zurück</button>
                        <button type="submit" class="btn btn-primary " name="next">Weiter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <link rel="stylesheet" href="assets/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <script src="assets/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

    <script src="assets/bootstrap-validator/dist/validator.min.js"></script>


    <script>

    $('#mDeliveringDate').datepicker({});
    $('#credittypeForm').validator();

    $("#credittypeForm :input").change(function() {
       $("#credittypeForm").submit();
    });



    </script>


</div>
</div>
</body>
<!--
<script src="js/compiled/web_app.js" type="text/javascript"></script>
-->
</html>
